<!DOCTYPE html>
<html>
    <head>
        <title>RESERVACION</title>
    </head>

    
    <link href="../../home/index.css" rel="stylesheet" type="text/css">
    <link href="../../header.css" rel="stylesheet" type="text/css">

    <link href="../booking.css" rel="stylesheet" type="text/css">
    
<body>
    
    <div id="booking-content-container" class="booking-content-container">
        <div class="header-container header-booking">

            <div class="header">
                <div>
                    <img id="logo-tcf" class="logo-tcf" src="../../assets/images/logo-tcf.svg"></img>
                </div>
                
                <div class="header-option">
                    <img>
                    <p>ORDENAR AHORA</p>
                </div>
        
                <div class="header-option">
                    <img>
                    <p id="branch">RESERVACION</p>
                </div>
        
                <div class="header-option">
                    <img>
                    <p>MENU</p>
                </div>
        
                <div class="header-option">
                    <img>
                    <p>UBICACIONES</p>
                </div>
        
                <div class="header-option">
                    <img>
                    <p id="mas-button" class="mas-button">MAS</p>
                </div>
            </div>
        </div>

        <div class="booking-container">
            <div class="booking-content">

                <div class="header-branch">
                    <h1 class="title-branch">RESERVACION</h1>
                    <p class="subtitle-branch">Ingresa la informacion de tu reserva</p>

                    <div class="span-title-branch"></div>
    
                    <h5 class="country-text">Selcciona una sucursal cerca de tu ubicacion</h5>
                </div>

                <div id="pick-branch-container" class="pick-branch-container">
                    
                    <select id="branch-country-select" class="branch-country-select">
                        <option class="option-state-select">Selecciona una opcion</option>
                    </select>

                    
                    <div class="span-select-branch"></div>
                   
                        
                    <div id="pick-branch" class="pick-branch"></div>
                    
                </div>

            </div>

        </div>
        
    </div>

</body>
<script src="./booking-StepOne.js"></script>
<script src="../booking-MasButton.js"></script> 

</html>
